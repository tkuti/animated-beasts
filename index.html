<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./out/style.css">
    <link rel="stylesheet" href="./out/firefly.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="./icon/binaryicon.png" sizes="16x16" type="image/png">
    <title>Designed by Beasts</title>
</head>

<body>

    <div id="loading" class="overlay">
        <div id="loader" class="fade"></div>
        <span id="count-down" class="fade"></span>
        <div id="text-loading" class="fade">Loading<span id="loading-dot"></span></div>
    </div>

    <div id="landing-page">
        <div class="cursor">
            <img src="img/egerkettu.png" alt="">
        </div>

        <div class="main-container">
            <div class="video">
                <video autoplay muted loop>
                    <source src="./video/landing_video_bw.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="overlay">
                <h1>WELCOME TO THE WORLD OF<br>
                    <span>BINARY BEASTS</span>
                </h1>
                <a href="#content"><button class="glow-on-hover">JOIN US</button></a>
            </div>
        </div>
        
        <div id="content">
            <div id="text">
                <p>
                    Emotion is our standard,<br>
                    without it,<br>
                    no commitment is possible
                </p>
            </div>
            <div id="img-container">
                <img src="/img/content_img_hands.jpeg" alt="hands">
            </div>
        </div>

        <footer id="footer">
            <div id="social-links">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com/binarybeastbo3" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
            <div id="copyright">
                <small>
                    &copy;Copyright 2020<br>
                    All rights reserved<br>
                    Powered by <span>Binary Beasts</span>
                </small>
            </div>
        </footer>
    </div>

    <script src="js/main.js" defer></script>
    <script src="js/firefly.js" defer></script>

</body>

</html>
